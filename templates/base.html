<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'cinimaapp:home' %}">MOVIE APP</a>
      <a href="{% url 'cinimaapp:home' %}">HOME</a>

      {% if user.is_authenticated %}
      <a href="{% url 'cinimaapp:logout' %}">Logout</a>

      {% else %}
      <a href="{% url 'cinimaapp:register' %}">Register</a>
      <a href="{% url 'cinimaapp:login' %}">Login</a>
      {% endif %}


    <form class="d-flex" role="search">
      <a class="btn btn-outline-warning" href="{% url 'cinimaapp:add' %}">Add Book</a>
    </form>
  </div>
</nav>


{% block content %}

{% endblock %}

</body>
</html>
